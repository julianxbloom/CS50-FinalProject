<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="icon" href="{{url_for('static', filename='icons/icon.png')}}" type="image/png">
        <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon.png')}}" type="image/png">

        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
        <link href="static/bootstrap.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="manifest" href="/manifest.json">
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                navigator.serviceWorker.register("/sw.js").then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
                });
            }
        </script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Debate.</title>

    </head>

    <body>
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <div class="container text-center" style="background-color: #f5f5dc">
            {% if session["user_id"] %}
                <div class="appNavbar">
                    <a class="navbarIcon" style="margin-left: auto; margin-right: auto; padding-right: 5%;" href="/">
                        <img src="static/icons/home.png" alt="index" width="30" height="24">
                    </a>
                    <a class="navbarIcon" style="margin-left: auto; margin-right: auto; padding-left: 5%; padding-right: 5%;" href="/search">
                        <img src="static/icons/search.png" alt="search" width="30" height="24">
                    </a>
                    <a class="navbarIcon" style="margin-left: auto; margin-right: auto; padding-left: 5%; padding-right: 5%;" href="/create">
                        <img src="static/icons/create.png" alt="create" width="30" height="24">
                    </a>
                    <a class="navbarIcon" style="margin-left: auto; margin-right: auto; padding-left: 5%; padding-right: 5%;" href="/active-debates">
                        <img src="static/icons/chat.png" alt="active-debates" width="30" height="24">
                    </a>
                    <a class="navbarIcon" style="margin-left: auto; margin-right: auto; padding-left: 5%;" href="/profile">
                        <img src="static/icons/icon.png" alt="profile" width="30" height="24">
                    </a>
                </div>
            {% endif %}
        </div>
        
    </body>

</html>
